<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI Quotes Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Quotes Generator</h1>
        </header>

        <main>
            <form id="quote-generator-form">
                <input type="text" placeholder="Enter the topic of the quote" autofocus required class="instructions" id="user-instructions"/>
                <input type="submit" class="submit-button" />
            </form>
            <div class="quote" id="quote">
                
            </div>
        </main>

        <footer>
            This project was coded by
            <a href="https://github.com/sm-armstrong" target="_blank">Sapphira Armstrong</a> and is
            <a href="https://github.com/sm-armstrong/quotes-generator" target="_blank"> open-sourced on GitHub</a> and
            <a href="https://sm-armstrong-ai-quote-generator.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
